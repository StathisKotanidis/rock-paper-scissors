<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <p>Rock Paper Scissors</p>
    </header>

    <main>

        <div class="score-container">
            <p id="players"> <i class="fa-solid fa-user"></i> VS <i class="fa-solid fa-desktop"></i></p>
            <p id="score"><span id="player-score">0</span>-<span id="computer-score">0</span></p>
            <p id="score-update"> </p>
        </div>

        <div class="image-container">
            <img src="images/fist.png" alt="fist" id="fist">
            <img src="images/scissors.png" alt="fist" id="scissors">
            <img src="images/hand.png" alt="fist" id="hand">
        </div>

        <p id="winner"> </p>

    </main>

    <footer>
        <p>Made by Stathis Kotanidis <i class="fa-brands fa-github"></i> </p>
    </footer>

    <script src="main.js"></script>
</body>


</html>
